<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ziyad's Portfolio</title>
</head>
<body>
    <div id="portfolio_carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#portfolio_carousel" data-slide-to="0" class="active"></li>
          <li data-target="#portfolio_carousel" data-slide-to="1"></li>
          <li data-target="#portfolio_carousel" data-slide-to="2"></li>
          <li data-target="#portfolio_carousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" id="carousel-quiz">
            <img class="d-block w-100" src="./images/quiz.jpg" alt="Quiz Card">
            <div class="carousel-caption d-none d-md-block">
              <h5>...</h5>
              <p>...</p>
            </div>
          </div>
          <div class="carousel-item" id="carousel-music">
            <img class="d-block w-100" src="./images/music.jpg" alt="Favourite Music">
            <div class="carousel-caption d-none d-md-block">
              <h5>...</h5>
              <p>...</p>
            </div>
          </div>
          <div class="carousel-item" id="carousel-ldr">
            <img class="d-block w-100" src="./images/ldrimage.jpg" alt="LDR">
            <div class="carousel-caption d-none d-md-block">
              <h5>...</h5>
              <p>...</p>
            </div>
          </div>
          <div class="carousel-item" id="carousel-discount">
            <img class="d-block w-100" src="./images/discount.png" alt="Discount Tracker">
            <div class="carousel-caption d-none d-md-block">
              <h5>...</h5>
              <p>...</p>
            </div>
          </div>
          <a class="carousel-control-prev" href="#portfolio_carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#portfolio_carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <script src="./script.js"></script>
</body>
</html>
